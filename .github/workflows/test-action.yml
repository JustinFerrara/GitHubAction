name: test-action

on:
  push:
    branches:
    - master

jobs:
  build:
    name: 'Check Workflow'
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: 'npm install'
      run: |
        npm install;
    - name: 'Checking it'
      uses: './.github/actions/check'



